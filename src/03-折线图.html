
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      margin: 20px;
      width: 700px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="../node_modules/echarts/dist/echarts.js"></script>
  <script>
    const mainDom = document.querySelector('#main');
    const chart = echarts.init(mainDom);
    const option = {
      xAxis: {
        name: '前端语言',
        data: ['html', 'css', 'js', 'canvas'],
        boundaryGap: 0
      },
      yAxis: {
        name: '人数',
        axisLabel: {
          margin: 30,
        }
        // splitNumber:10,
        // interval:'5'
        // minInterval:20,
        // maxInterval:5,
      },
      series: {
        type: 'line',
        data: [30, 20, 40, 100],
        smooth: true,
        itemStyle: {
          color: '#00acec',
        },
        areaStyle: {
          color: '#00acec',
          opacity: 0.3,
        },
        symbolSize: 20,
        // symbol:'pin',
        // 可以自定义图片
        // symbolSize:'image://./images/bs.png',
      }
    }
    chart.setOption(option);
  </script>
</body>

</html>
